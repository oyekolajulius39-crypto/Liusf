<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lius FinTech - Login & Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                    <circle cx="20" cy="20" r="18" fill="#FFD700" stroke="#0066CC" stroke-width="2"/>
                    <text x="20" y="27" font-size="20" font-weight="bold" fill="#0066CC" text-anchor="middle">L</text>
                </svg>
                <h1>Lius</h1>
            </div>
            <p class="tagline">Secure Digital Banking</p>
        </div>

        <!-- Login/Register Toggle -->
        <div class="auth-container">
            <div class="tab-buttons">
                <button id="loginTab" class="tab-button active" onclick="showLogin()">Login</button>
                <button id="registerTab" class="tab-button" onclick="showRegister()">Register</button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="form-container active">
                <h2>Welcome Back</h2>
                <p class="subtitle">Login to access your account</p>
                
                <form id="loginFormElement" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginUsername">Username</label>
                        <input type="text" id="loginUsername" placeholder="Enter your username" required>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="btn-primary" id="loginButton">
                        üîê Login
                    </button>
                </form>

                <div id="loginMessage" class="message"></div>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="form-container">
                <h2>Create Account</h2>
                <p class="subtitle">Join Lius FinTech today</p>
                
                <form id="registerFormElement" onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="registerUsername">Username</label>
                        <input type="text" id="registerUsername" placeholder="Choose a username" required minlength="3">
                        <small>Minimum 3 characters</small>
                    </div>

                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" placeholder="Choose a password" required minlength="6">
                        <small>Minimum 6 characters</small>
                    </div>

                    <div class="form-group">
                        <label for="registerConfirmPassword">Confirm Password</label>
                        <input type="password" id="registerConfirmPassword" placeholder="Confirm your password" required>
                    </div>

                    <button type="submit" class="btn-primary" id="registerButton">
                        ‚ú® Create Account
                    </button>
                </form>

                <div id="registerMessage" class="message"></div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2024 Lius FinTech. All rights reserved.</p>
            <p><small>Secure ‚Ä¢ Fast ‚Ä¢ Reliable</small></p>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>Processing...</p>
    </div>

    <script src="auth.js"></script>
</body>
</html>
